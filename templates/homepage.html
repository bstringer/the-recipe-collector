<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/recipe_collector.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        The Recipe Collector app
      </h1>
      <p class="subtitle">
        Collector your recipies now! <strong>YUMMY</strong>!
        <Br>
        <button id="button1" class="button is-info">Info</button>
      </p>

      <p id="newP">
      </p>

      <p>
        Passed: {{ output }}
      </p>

    </div>
  </section>

  <script>
    $('#button1').click(function(){
        new_text = "new writing on page"
        $('#newP').html(new_text)
        firsttry()
    })

  </script>
  </body>
</html>
